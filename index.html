<html>
    <head>
        <title>Add user entered item. TEST</title>
        <script type="text/javascript">
            function insertItemIntoListBox() {
                var x = document.getElementById("access");
                var item = document.getElementById("txtItem").value;
                var option = document.createElement("option");
                option.text = item;
                x.add(option);
            }
        </script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript">
        $(function () {
            //Attach click event of button
            $("#move").click(function (e) {
                //Pass the value from Listbox1 to Listbox2
                $("#access > option:selected").each(function () {
                    $(this).remove().appendTo("#work");
                });
                e.preventDefault();
            });
            //Attach click event of button
            $("#back").click(function (e) {
                //Pass the value from Listbox2 to Listbox1
                $("#work > option:selected").each(function () {
                    $(this).remove().appendTo("#move");
                });
                e.preventDefault();
            });
        });
    </script>
    </head>
    <body style="text-align: center;">
        <h1>Add user entered item into ListBox.</h1>
        <form>
            <p><big>Enter your favourite accessory: </big></p>
            <p><input type="text" id="txtItem" /></p>
            <p><input type="button" onclick="insertItemIntoListBox()" value="Insert" /></p>
            <p><input type="button" id="move" value="Move" /></p>
            <p><input type="button" id="back" value="Back" /></p>
            <select id="access" size="10" style="width: 300px;">
            </select>
            <select id="work" size="10" style="width: 300px;">
            </select>
        </form>
    </body>
</html>
