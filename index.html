<html>
    <head>
        <title>Inventory Tracker</title>
        <script type="text/javascript">
            function insertItemIntoListBox() {
                var x = document.getElementById("access");
                var item = document.getElementById("txtItem").value;
                var option = document.createElement("option");
                option.text = item;
                x.add(option);
            }
        </script>
        <p id="change"></p>
        <script>
            function editFunction() {
                let item = prompt("Please enter your new inventory item:", "Example");
                if (item != null) {
                    var y = document.getElementById("access");
                    var option = document.createElement("option");
                    option.text = item;
                    y.add(option);
                }
            }
        </script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript">
        $(function () {
            $("#move").click(function (e) {
                //Pass the value from Listbox1 to Listbox2
                $("#access > option:selected").each(function () {
                    $(this).remove().appendTo("#work");
                });
                e.preventDefault();
            });
            $("#back").click(function (e) {
                $("#work > option:selected").each(function () {
                    $(this).remove().appendTo("#access");
                });
                e.preventDefault();
            });
            $("#remove").click(function (e) {
                //Pass the value from Listbox2 to Listbox1
                $("#access > option:selected").each(function () {
                    $(this).remove();
                });
                e.preventDefault();
            });
            $("#edit").click(function (e) {
                //Pass the value from Listbox2 to Listbox1
                $("#access > option:selected").each(function () {
                    $(this).remove();
                });
                e.preventDefault();
            });
        });
    </script>
    </head>
    <body style="text-align: left">
        <h1>Inventory Tracker</h1>
        <form>
            <p><big>Enter an inventory item to add to the main inventory: </big></p>
            <p><input type="text" id="txtItem" /></p>
            <p><input type="button" onclick="insertItemIntoListBox()" value="Insert" /></p>
            <p><input type="button" id="remove" value="Remove" /></p>
            <select id="access" size="10" style="width: 300px;" style="height: 150px;">
            </select>
            <select id="work" size="10" style="width: 300px;" style="height: 150px;">
            </select>
        </form>
    </body>
    <body style="text-align: left;">
            <p><input type="button" id="move" value="Move" /></p>
            <p><input type="button" id="back" value="Back" /></p>
            <p><input type="button" onclick="editFunction()" id="edit" value="Edit" /></p>
    </body>
</html>
